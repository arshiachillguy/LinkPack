spring.application.name=linkpack
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n


# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/linkpack
# your username of postgresql
spring.datasource.username=postgres
# your password of postgresql
spring.datasource.password=arshiapsq

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional
spring.jpa.properties.hibernate.format_sql=true